<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kiosk Interface</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
        user-select: none;
        overflow: hidden;
    }

    header {
        background: #0057d8;
        color: white;
        padding: 20px;
        font-size: 28px;
        text-align: center;
    }

    .buttons {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
    }

    button {
        font-size: 26px;
        padding: 30px;
        border: none;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.97);
        background: #e5e5e5;
    }
</style>

</head>
<body>

<header>Information Kiosk</header>

<div class="buttons">
    <button onclick="alert('Map Screen Here')">Campus Map</button>
    <button onclick="alert('Directory Here')">Staff Directory</button>
    <button onclick="alert('Forms Here')">Request Documents</button>
    <button onclick="alert('Help Info Here')">Help & Support</button>
</div>

</body>
</html>
